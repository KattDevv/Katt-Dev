<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Katt | Innovative Roblox Utilities</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap');

* {
  box-sizing: border-box;
  font-family: "Inter", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at center, #14141c 0%, #050508 100%);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: #ffffff;
  overflow: hidden;
}

body::before {
  content: "";
  position: absolute;
  width: 450px;
  height: 450px;
  background: #6236ff;
  filter: blur(200px);
  opacity: 0.12;
  z-index: 0;
}


.top-bar {
  position: fixed;
  top: 25px;
  width: auto;
  padding: 10px;
  display: flex;
  justify-content: center;
  gap: 12px;
  z-index: 100;
  
  /* Glassmorphism with same smoothness as buttons */
  background: rgba(255, 255, 255, 0.03);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border: 1px solid rgba(255, 255, 255, 0.08);
  border-radius: 14px; /* Matched to normal buttons */
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  
  animation: slideDown 1s ease-out;
}

@keyframes slideDown {
  from { transform: translateY(-50px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.nav-btn {
  min-width: 130px !important;
  padding: 8px 20px !important;
  font-size: 13px !important;
  text-transform: none !important;
  border-radius: 10px !important; /* Slightly tighter for inner buttons */
  border-width: 1px !important;
  background: rgba(255, 255, 255, 0.02) !important;
  border-color: rgba(75, 29, 194, 0.4) !important;
}


.container {
  position: relative;
  z-index: 1;
  text-align: center;
  width: 100%;
  max-width: 900px;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  animation: fadeIn 0.8s ease-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  font-size: 110px;
  font-weight: 900;
  text-transform: uppercase;
  letter-spacing: 15px; 
  text-indent: 15px; 
  margin-left: 10px; 
  background: linear-gradient(135deg, #ffffff 0%, #b58cff 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  line-height: 1;
  display: block;
  width: 100%;
}

.line-container {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  margin: 15px 0 35px 0;
  width: 100%;
  max-width: 700px;
}

.line-segment {
  height: 2px;
  flex: 1;
  background: #4b1dc2;
  border-radius: 2px;
  transform: scaleX(0);
  animation: growLine 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
  animation-delay: 0.3s;
}

.line-segment.left {
  background: linear-gradient(90deg, transparent, #4b1dc2);
  transform-origin: left; 
}

.line-segment.right {
  background: linear-gradient(90deg, #4b1dc2, transparent);
  transform-origin: right; 
}

@keyframes growLine {
  to { transform: scaleX(1); }
}

.line-icon {
  width: 42px;
  height: 42px;
  object-fit: contain;
  filter: drop-shadow(0 0 10px rgba(181, 140, 255, 0.5));
  opacity: 0;
  animation: iconFade 0.5s ease forwards;
  animation-delay: 1s; 
}

@keyframes iconFade {
  to { opacity: 1; }
}

.subtitle {
  font-size: 24px;
  font-weight: 700;
  color: #d1c4ff;
  margin-bottom: 12px;
}

.description {
  font-size: 16px;
  color: #7c7c94;
  margin-bottom: 45px;
  max-width: 550px;
  line-height: 1.6;
}

/* --- MAIN BUTTONS --- */
.button-group {
  display: flex;
  gap: 20px;
  justify-content: center;
}

button {
  position: relative;
  min-width: 210px;
  padding: 18px 30px;
  border-radius: 14px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transform: scale(1);
  transition: 
    transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), 
    background 0.3s ease, 
    box-shadow 0.4s ease,
    border-color 0.3s ease;
  overflow: hidden;
  border: none;
}

.btn-filled {
  background: #4b1dc2;
  color: #ffffff;
}

.btn-filled:hover {
  background: #5e2de3;
  transform: scale(1.06);
  box-shadow: 0 10px 30px rgba(94, 45, 227, 0.5);
}

.btn-outline {
  background: transparent;
  color: #ffffff;
  border: 2px solid #4b1dc2;
}

.btn-outline:hover {
  background: rgba(75, 29, 194, 0.15);
  border-color: #5e2de3;
  transform: scale(1.06);
}

button::before {
  content: "";
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background: radial-gradient(
    circle at var(--x, 50%) var(--y, 50%), 
    rgba(255, 255, 255, 0.25) 0%, 
    transparent 50%
  );
  opacity: 0;
  transition: opacity 0.3s ease;
  pointer-events: none;
}

button:hover::before {
  opacity: 1;
}
</style>
</head>

<body>

<div class="top-bar">
  <button class="btn-outline nav-btn" onmousemove="handleHover(event)" onclick="window.open('https://discord.gg/6YaceFf2', '_blank')">Discord</button>
  <button class="btn-outline nav-btn" onmousemove="handleHover(event)" onclick="window.location.href='contributors.html'">Contributors</button>
  <button class="btn-outline nav-btn" onmousemove="handleHover(event)" onclick="playMeow()">Silly Meow Sound</button>
</div>

<div class="container">
  <h1>Katt</h1>
  
  <div class="line-container">
    <div class="line-segment left"></div>
    <img src="https://i.imgur.com/FEcuPAK.png" class="line-icon">
    <div class="line-segment right"></div>
  </div>

  <div class="subtitle">Innovative Roblox Utilities</div>
  <div class="description">
    One of the highest maintenance and performant development communities.
  </div>

  <div class="button-group">
    <button class="btn-filled" onmousemove="handleHover(event)">Check out scripts</button>
    <button class="btn-outline" onmousemove="handleHover(event)" onclick="window.location.href='https://kattdevv.github.io/Katt-Dev-Premium/'">Premium</button>
  </div>
</div>

<script>

function handleHover(e) {
  const btn = e.currentTarget;
  const rect = btn.getBoundingClientRect();
  const x = ((e.clientX - rect.left) / rect.width) * 100;
  const y = ((e.clientY - rect.top) / rect.height) * 100;
  
  btn.style.setProperty('--x', x + '%');
  btn.style.setProperty('--y', y + '%');
}


const meowAudio = new Audio('sillymeow.mp3');
function playMeow() {
  meowAudio.currentTime = 0; 
  meowAudio.play().catch(error => {
    console.log("Audio playback failed: User interaction usually required first.");
  });
}
</script>

</body>
</html>
