<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Katt | Contributors</title>

<style>

* {
  box-sizing: border-box;
  font-family: "Inter", "Segoe UI", Roboto, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at center, #14141c 0%, #050508 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #ffffff;
  overflow: hidden;
}

body::before {
  content: "";
  position: absolute;
  width: 400px;
  height: 400px;
  background: #6236ff;
  filter: blur(180px);
  opacity: 0.15;
  z-index: 0;
}


.logo {
  position: fixed;
  top: 25px;
  left: 25px;
  width: 50px;
  height: 50px;
  cursor: pointer;
  transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  z-index: 10;
}

.logo:hover {
  transform: scale(1.1) rotate(5deg);
}


.card {
  position: relative;
  z-index: 1;
  background: rgba(22, 22, 30, 0.8);
  backdrop-filter: blur(16px);
  padding: 45px;
  width: 440px;
  border-radius: 24px;
  border: 1px solid rgba(255, 255, 255, 0.08);
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
  text-align: center;
  animation: slideUp 0.6s ease-out;
}

@keyframes slideUp {
  from { transform: translateY(20px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

h1 {
  margin-bottom: 35px;
  font-size: 32px;
  font-weight: 700;
  letter-spacing: -0.5px;
  background: linear-gradient(135deg, #ffffff 0%, #b58cff 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}


.contributor-item {
  margin-bottom: 15px;
  width: 100%;
}

.expand-btn {
  position: relative;
  width: 100%;
  padding: 16px;
  border: 2px solid #4b1dc2;
  border-radius: 14px;
  background: transparent;
  color: #ffffff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  overflow: hidden;
  transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
  display: flex;
  justify-content: center;
  align-items: center;
}

.expand-btn:hover {
  background: rgba(75, 29, 194, 0.15);
  transform: scale(1.03);
  border-color: #5e2de3;
}

.expand-btn.active {
  background: #4b1dc2;
  border-color: #4b1dc2;
  transform: scale(1);
}


.expand-btn::before {
  content: "";
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background: radial-gradient(
    circle at var(--x, 50%) var(--y, 50%), 
    rgba(255, 255, 255, 0.25) 0%, 
    transparent 50%
  );
  opacity: 0;
  transition: opacity 0.3s ease;
  pointer-events: none;
}

.expand-btn:hover::before {
  opacity: 1;
}


.role-text {
  max-height: 0;
  overflow: hidden;
  font-size: 14px;
  color: #d1c4ff;
  transition: max-height 0.4s ease, margin 0.4s ease, opacity 0.4s ease;
  opacity: 0;
  text-align: center;
}

.contributor-item.open .role-text {
  max-height: 50px;
  margin-top: 12px;
  opacity: 1;
}
</style>
</head>

<body>

<img src="https://i.imgur.com/FEcuPAK.png" class="logo" onclick="window.location.href='index.html'">

<div class="card">
  <h1>Contributors</h1>

  <div class="contributor-item" id="item-merky">
    <button class="expand-btn" onmousemove="handleHover(event)" onclick="toggleExpand('item-merky')">
      Merky
    </button>
    <div class="role-text">Owner and lead developer of Katt</div>
  </div>

  <div class="contributor-item" id="item-bart">
    <button class="expand-btn" onmousemove="handleHover(event)" onclick="toggleExpand('item-bart')">
      Bartpeels
    </button>
    <div class="role-text">Lead developer of Katt</div>
  </div>

  <div class="contributor-item" id="item-portlek">
    <button class="expand-btn" onmousemove="handleHover(event)" onclick="toggleExpand('item-portlek')">
      Portlek
    </button>
    <div class="role-text">First beta tester of Katt</div>
  </div>

</div>

<script>

function handleHover(e) {
  const btn = e.currentTarget;
  const rect = btn.getBoundingClientRect();
  const x = ((e.clientX - rect.left) / rect.width) * 100;
  const y = ((e.clientY - rect.top) / rect.height) * 100;
  
  btn.style.setProperty('--x', x + '%');
  btn.style.setProperty('--y', y + '%');
}


function toggleExpand(id) {
  const item = document.getElementById(id);
  const btn = item.querySelector('.expand-btn');
  

  item.classList.toggle('open');
  btn.classList.toggle('active');
  

}
</script>

</body>
</html>
